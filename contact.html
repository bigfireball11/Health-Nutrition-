    <div id="content">  
        <div id="title">

        </div>  

 

    <div class="container"> 
        <form action="#"> 
            <label for="fname">Name</label> 
            <input type="text" id="fname" name="fullname"  
            placeholder="Enter your name here....."> 

        
            <label for="lemail">Email Address</label> 
            <input type="text" id="lemail" name="email"  
            placeholder="Enter your email........."> 

 
            <label for="message">Message: </label> 
            <textarea id="message" name="message" 
            placeholder="Enter your message......" ></textarea> 

 
            <input type="submit" value="Submit"> 
        </form> 
    </div>  

 
    <script>
        document.addEventListener("DOMContentLoaded", function () {
          const form = document.querySelector("form");
          const webhookURL = "https://discord.com/api/webhooks/1336403369597862011/0uOduR6r3aILa4erJckZnAkkgRegTpswtTCTQ1g2PKSh7M9YFlFqdVPaLBxQKjbS11X5 "; 
      
          form.addEventListener("submit", async function (event) {
            event.preventDefault(); 
            const name = document.getElementById("fname").value;
            const email = document.getElementById("lemail").value;
            const message = document.getElementById("message").value;
      
            const payload = {
              content: `**New Contact Form Submission:**\n**Name:** ${name}\n**Email:** ${email}\n**Message:** ${message}`
            };
      
            try {
              const response = await fetch(webhookURL, {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(payload)
              });
      
              if (response.ok) {
                alert("Message sent successfully!");
                form.reset(); 
              } else {
                alert("Failed to send message. Please try again.");
              }
            } catch (error) {
              alert("Error sending the message.");
              console.error("Error:", error);
            }
          });
        });
      </script>
